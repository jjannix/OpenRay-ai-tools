name: Bun Build on Push

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2.0.2

    - name: Install Dependencies
      run: bun install

    - name: Run Bun Build ðŸš€
      run: bun run build
