## .github/workflows/main.yml (Corrected)
name: Node.js CI with Bun

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2.0.2

    - name: Install Dependencies with Bun
      run: bun install
